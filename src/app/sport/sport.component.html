<div class="cotainer-fluid ">
    <h4>Health Headlines <marquee>For More Updates, Subscribe Us</marquee></h4>
    <div class="row mx-3">
        <div *ngFor="let nd of sportNewsData" class="col-md-3 my-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%" height="150px">
                <h5>{{nd.title}}</h5>
                <p>{{nd.content}}</p>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
